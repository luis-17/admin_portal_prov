<div class="wrapper-md" ng-controller="StaffMedicoCtrl"> 
	<div class="row">
		<div class="col-xs-12 text-right">
			<button class="btn m-b-xs btn-info pull-left btn-xs" ng-click="btnBuscar();"> 
				<i class="fa fa-search"> </i> Buscar </button>
	        <button class="btn m-b-xs btn-success btn-xs" ng-click="btnNuevo();">
	        	<i class="fa fa-file-text"></i> Nuevo </button>
	        <button ng-if="mySelectionGrid.length == 1" ng-click="btnEditar();" class="btn m-b-xs btn-warning btn-xs"> 
	        	<i class="fa fa-edit"></i> Editar </button>
	        <button ng-if="mySelectionGrid.length == 1" ng-click="btnHorarios();" class="btn m-b-xs btn-dark btn-xs"> 
	        	<i class="fa fa-calendar"></i> Horario </button>
	        <button ng-if="mySelectionGrid.length == 1" ng-click="btnEspecialidades();" class="btn m-b-xs btn-dark btn-xs"> 
	        	<i class="fa fa-calendar"></i> Especialidades </button>
	        <button ng-if="mySelectionGrid.length == 1 && mySelectionGrid[0].visible == 1" ng-click="btnOcultar();" class="btn m-b-xs btn-danger btn-xs">
	        	<i class="fa fa-trash-o"></i> Ocultar </button>
	        <button ng-if="mySelectionGrid.length == 1 && mySelectionGrid[0].visible == 0" ng-click="btnMostrar();" class="btn m-b-xs btn-success btn-xs">
	        	<i class="fa fa-eye"></i> Mostrar </button>
	        <button ng-if="mySelectionGrid.length == 1" ng-click="btnEliminar();" class="btn m-b-xs btn-danger btn-xs">
	        	<i class="fa fa-trash-o"></i> Eliminar </button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div  ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize class="grid table-responsive fs-mini-grid"></div>
		</div>
	</div>
</div>
